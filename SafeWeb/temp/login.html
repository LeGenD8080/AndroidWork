$def with(demo)
<html>
    <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
	<script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </head>
    $:demo
    <div class="container">
			<div class="row">
				<div class="col-md-4 col-md-offset-4">
					<!-- Start Sign In Form -->
					<form action="/login" method="POST" class="fh5co-form animate-box" data-animate-effect="fadeIn" >
						<h2>后台</h2>
						<div class="form-group">
							<div class="form-group">
							<input type="text" class="form-control" name="username" placeholder="用户名" autocomplete="off">
							</div>
							<div class="form-group">
							<input type="password" class="form-control" name="password" placeholder="密码" autocomplete="off">
							</div>
							<div class="form-group center">
							<input type="submit" value="登陆" class="btn btn-primary">
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
</html>
