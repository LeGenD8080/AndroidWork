$def with(index,mypro,models,ls,lsname,payload)
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="../static/css/css.css">
    <script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style>
        #ul1 { margin:0; width:220px; overflow:scroll-x; word-break:break-all}
        .ohidden ul { height:18px; overflow:hidden }
        a.oall,a.un { text-decoration:none }
        td { vertical-align:top }
    </style>
</head>
    <div class="navbar navbar-fixed-top ">
        <div class="container">
            $:index
	    </div><!--/.nav-collapse -->
    <iframe id="tmp_downloadhelper_iframe" style="display: none;"></iframe></div>
    </div>
    <div class="container">
    <div class="col-sm-3">
	    <div class="panel panel-default">
		    <div class="panel-heading"><a style="color: #2a6496;" href="#">我的项目</a><a style="float:right;" data-toggle="modal" data-target="#myModal">创建</a></div>
			    <div class="panel-body">
      			    <ul class="nav nav-stacked">

                        $for m in mypro: $for j in m:<li><a href="/lookxssinfo?title=$j">$j</a></li>
                    </ul>
	            </div>
	        </div>
        <div class="panel panel-default">
		<div class="panel-heading"><a style="color: #2a6496;" href="#">公共模块</a></div>
			<div class="panel-body">
      			<ul class="nav nav-stacked">
                    $for j in models:$for i in j:<li><a href="/getxssmodelname?title=$i">$i</a></li>
                </ul>
	        </div>
	    </div>
    </div>
        <div class="col-sm-9">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h1>$lsname</h1>
                    $if payload:
                    XSS的payload
                    <textarea  class="form-control" rows="5">
                        $payload
                    </textarea>
                    <table class="table table-striped table-hover">
                        $if ls:
                            <tr>
                                <th>ID</th>
                                <th>href</th>
                                <th>cookie</th>
                            </tr>
                            $for i in ls:
                                <tr>
                                    <td>$i[0]</td>
                                <td>$i[1]</td>
                                    <td><textarea class="form-control">$i[2]</textarea></td>
                                </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
<div class="modal-dialog">
<div class="modal-content">
<div class="modal-header">
<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
<h4 class="modal-title" id="myModalLabel">创建项目</h4>
</div>
<form method="post" action="/createxsspro">
<div class="modal-body">
    <div>
    <tr>
        <td>项目名</td>
        <td><input name="title" class="form-control" type="text"></td>
    </tr>
    <tr>
        <td>内容</td>
        <td><input name="content" class="form-control" type="text"></td>
    </tr>
    </div>
</div>
<div class="modal-footer">
<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
<button type="submit" class="btn btn-default">提交更改</button>
</div>
</form>
</div><!-- /.modal-content -->
</div><!-- /.modal -->
</div>
